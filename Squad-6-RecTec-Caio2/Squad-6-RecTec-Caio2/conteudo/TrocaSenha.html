<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" href="img/LogoRecifeTecnologia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Trocar Senha</title>
</head>

<body>
    <header class="container-fluid position-fixed top-0 right-0 left-0" style="height:25%;"></header>
    <div class="container-fluid d-flex" id="C">
        <div class="container-fluid d-flex align-items-center justify-content-between" id="Geral">

            <img src="img/LogoRecifeTecnologia.png" class="img-fluid img-thumbnail border-0" alt="Logo">

            <main class="main">
                <section class="menu">
                    <div class="form__imputs">
                        <label id="label-usuario">
                            <input type="text" name="usuario" placeholder="Informe o usuÃ¡rio">
                        </label>

                        <section>
                            <label id="label-senha">
                                <input type="password" name="nova_senha" placeholder="Informe a nova senha"
                                    id="password" required>
                            </label>
                        </section>
                        <div id="icon" onclick="showHide()"></div>

                        <section>
                            <label id="label-senha">
                                <input type="password" name="confirme_senha" placeholder="Confirme a nova senha"
                                    id="senha" required>
                            </label>
                        </section>
                        <div id="icone" onclick="showHides()"></div>

                        <button type="submit" class="botao"> Alterar senha </button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="container-fluid position-fixed bottom-0 right-0 left-0" style="height: 8%;"></footer>
    <script src="scripts_troca.js"></script>
</body>

</html>
