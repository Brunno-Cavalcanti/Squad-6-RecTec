<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cademp.css">
    <link rel="icon" href="img/LogoRecifeTecnologia.png">
    <title>Cadastro Usuário</title>
</head>

<body>
    <header>
        <div class="Logo-Empresa">
            <img src="img/LogoRecifeTecnologia.png" alt="Logo Da Empresa">
        </div>
        <div class="Icons">
            <a href="PaginaCadastroUsuario.html"><img src="img/imgusuario.png" alt="Tela do Usuario"></a>
        </div>
    </header>
    <div class="Container">
            <nav class="LinksTelas">
                <ul>
                    <li><a href="PaginaInicial.html"><img src="img/imgPaginaInicial.png" alt="Página Inicial">Página Inicial</a></li>
                    <li><a href="PaginaTickets.html"><img src="img/imgTickets.png" alt="Tickets">Tickets</a></li>
                    <li><a href="PaginaCadastroUsuario.html"><img src="img/imgusuario.png" alt="Cadastro de Usuario">Cadastro de Usuário</a></li>
                    <li><a href="PaginaCadastroEmpresas.html"><img src="img/imgCadastroEmpresa.png" alt="Cadastro de Empresa">Cadastro de Empresas</a></li>
                    <li><a href="PaginaAnaliseDados.html"><img src="img/imgAnaliseDados.png" alt="Analise e Dados">Análise e Dados</a></li>
                </ul>
            </nav>
      <div class="Container-2">
            <main>
                <form>
                    <fieldset>
                        <div class="Coluna1">
                            <label for="Nome">Nome</label>
                            <input type="text" id="Nome" name="Nome">

                            <label for="Usuario">Usuário</label>
                            <input type="text" id="Usuario" name="Usuario">

                            <label for="Email">E-mail</label>
                            <input type="email" id="Email" name="Email">
                        </div>

                        <div class="Coluna2">
                            <label for="Departamento" id="Departamento">Departamento</label>
                            <input type="text" id="Departamento" name="Departamento">
                            
                            <label for="Senha">Senha</label>
                            <input type="password" id="Senha" name="Senha">
                            
                            <label for="Estado">Estado</label>
                            <input type="text" id="Estado" name="Estado">
                        </div>

                        <div class="Coluna3">
                            <label for="CPFCNPJ" id="CPFCNPJ">CPF / CNPJ</label>
                            <input type="text" id="CPFCNPJ" name="CPFCNPJ">

                            <label for="ConfirmarSenha">Confirmar senha</label>
                            <input type="password" id="ConfirmarSenha" name="ConfirmarSenha">

                            <label for="Cidade">Cidade</label>
                            <input type="text" id="Cidade" name="Cidade">

                            <button type="submit">Salvar</button>
                        </div>

                    </fieldset>
                </form>
            </main>


<table>
    <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nome</th>
          <th scope="col">Departamento</th>
          <th scope="col">CPF/CNPJ</th>
          <th scope="col">Email</th>
          <th scope="col">Estado</th>
          <th scope="col">Cidade</th>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Danilo</td>
          <td>TI</td>
          <td>000.000.000-00</td>
          <td>.</td>
          <td>.</td>
          <td>.</td>
          <td>234134</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Caio</td>
          <td>TI</td>
          <td>111.111.111-11</td>
          <td>.</td>
          <td>.</td>
          <td>.</td>
          <td>423121</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Bruno</td>
          <td>TI</td>
          <td>222.222.222-22</td>
          <td>.</td>
          <td>.</td>
          <td>.</td>
          <td>324432</td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
    <footer></footer>
</body>
</html>
