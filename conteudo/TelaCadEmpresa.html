<!DOCTYPE html>

<head>

    <title>Cadastro Empresa</title>

<body>

        <div class="Logo-Empresa">

                    <li><a href="PaginaAnaliseDados.html"><img src="img/imgAnaliseDados.png" alt="Analise e Dados">Análise e Dados</a></li>
                </ul>
            </nav>
      <div class="Container-2">
            <main>
                <form>
                    <fieldset>
                        <div class="Coluna1">
                            <label for="NomeFantasia">Nome Fantasia</label>
                            <input type="text" id="NomeFantasia" name="NomeFantasia">

                            <label for="Usuario">Usuário</label>
                            <input type="text" id="Usuario" name="Usuario">

                            <label for="Email">E-mail</label>
                            <input type="email" id="Email" name="Email">
                        </div>

                        <div class="Coluna2">
                            <label for="RazaoSocial" id="RazaoSocial">Razão Social</label>
                            <input type="text" id="RazaoSocial" name="RazaoSocial">
                            
                            <label for="Senha">Senha</label>
                            <input type="password" id="Senha" name="Senha">
                            
                            <label for="Estado">Estado</label>
                            <input type="text" id="Estado" name="Estado">
                        </div>

                        <div class="Coluna3">
                            <label for="CPFCNPJ" id="CPFCNPJ">CPF / CNPJ</label>
                            <input type="text" id="CPFCNPJ" name="CPFCNPJ">

                            <label for="ConfirmarSenha">Confirmar senha</label>
                            <input type="password" id="ConfirmarSenha" name="ConfirmarSenha">

                            <label for="Cidade">Cidade</label>
                            <input type="text" id="Cidade" name="Cidade">

                            <button type="submit">Salvar</button>
                        </div>

                    </fieldset>
                </form>
            </main>

            <section>
                <h2><img src="img/imgCadastroEmpresa.png" alt="Icone de Empresas">Empresas</h2>
            </section>

            <table>
                <tr>
                    <th>Nome Fantasia</th>
                    <th>Razão Social</th>
                    <th>CPF/CNPJ</th>
                    <th>E-mail</th>
                    <th>Organização</th>
                    <th>Estado</th>
